
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heesoo Lee</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="hpGrid">
                <header>
                    <div class="logoBox">
                        <div class="logoImg flexy">
                            <img src="img/logoimage.png" alt="Logo Image" width="85" height="80">
                        </div>
                        <div class="compTitle flexyCol">Westlake Dentistry</div>
                        <div class="tagline flexyCol">Dentistry for Kids</div>
                    </div>
                    <div class="logisticBox">
                        <div class="compInfo">
                            <div class="addBox flexyCol">
                                <div class="compInfoColumn">
                                    <div class="compInfoColumnImage">
                                        <img src="img/addresslogo.png" alt="Address Logo" width="50" height="50"> 
                                    </div>
                                    <div class="compInfoColumnDetails">
                                        <p>
                                            123 E Ave
                                            <br>
                                            Houston, TX 12345
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="hrsBox flexyCol">
                                <div class="compInfoColumn">
                                    <div class="compInfoColumnImage">
                                        <img src="img/clocklogo.png" alt="Clock Logo" width="50" height="50">
                                    </div>
                                    <div class="compInfoColumnDetails">
                                        <p>
                                            M-W: 8am-5pm
                                            <br>
                                            F-Sat: 8am-3pm
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="phoneBox flexyCol">
                                <div class="compInfoColumn">
                                    <div class="compInfoColumnImage">
                                        <img src="img/phonelogo.png" alt="phone logo" width="50" height="50">
                                    </div>
                                    <div class="compInfoColumnDetails">
                                        <p> (216)-212-9786</p>
                                    </div>
                                </div>
                            </div>
                            <div class="socialBox flexyCol">
                                <a href=""> <img src="img/Fblogo.png" alt="" width="50" height="50"></a>
                            </div>
                            <hr>
                        </div>

                        <nav class="flexyRow">
                            <ul>
                                <li><a href="" id="hyperlinklinegone">About Us</a></li>
                            </ul>
                            <ul>
                                <li><a href="" id="hyperlinklinegone">Services</a></li>
                            </ul>
                            <ul>
                                <li><a href="" id="hyperlinklinegone">Patient Resources</a></li>
                            </ul>
                            <ul>
                                <li><a href="" id="hyperlinklinegone">Blog</a></li>
                            </ul>
                            <ul>
                                <li><a href="" id="hyperlinklinegone">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                </header>
                
                <hr>

                <div class="landingBox flexyCol">
                    <div class="dentistName">
                        <h1>
                            Heesoo Lee, DDS

                        </h1>
                    </div>
                    <div class="apptButt">
                        <button>
                            BOOK NOW
                        </button>
                    </div>
                </div>  

            </div>

            <div id="wrapper">
                <div id="wrapper-inner">
              <div id="scroll-down">
                <span class="arrow-down">
                <!-- css generated icon -->
                </span>
                <span id="scroll-title">
                  Scroll down
                </span>
              </div>
                </div>
                </div>
        </div>
    </div>

      
</body>

</html>
